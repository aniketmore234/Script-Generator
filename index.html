
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to SQL Script</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image to SQL Converter</h1>
    
    <!-- File Upload Section -->
    <div class="upload-section">
      <input type="file" id="imageUpload" accept="image/*">
      <button onclick="uploadImage()">Upload & Convert</button>
    </div>
    
    <!-- Progress Indicator -->
    <div id="loading" class="hidden">Processing...</div>
    
    <!-- Display SQL Script with Copy Button -->
    <div class="output-section hidden" id="outputSection">
      <h2>Generated SQL Script:</h2>
      <div class="sql-container">
        <textarea id="sqlOutput" readonly></textarea>
        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
